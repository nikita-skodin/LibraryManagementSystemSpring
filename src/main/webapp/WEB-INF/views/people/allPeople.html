<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все читатели</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{people/{id}(id=${person.getId()})}" th:text="${person.toString()}"></a>
    <br>
</div>
<hr/>

<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Добавить читателя"/>
</form>

<hr/>

<form th:method="GET" th:action="@{/main}">
    <input type="submit" value="На главную"/>
</form>

</body>
</html>
