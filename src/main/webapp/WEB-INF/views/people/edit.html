<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать читателя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

    <label for="name">Введите имя читателя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br>

    <label for="year">Введите возраст читателя: </label>
    <input type="number" th:field="*{birthdayYear}" id="year"/>
    <div th:if="${#fields.hasErrors('birthdayYear')}" th:errors="*{birthdayYear}">error</div>
    <br>

    <input type="submit" value="Редактировать"/>

</form>

</body>
</html>
