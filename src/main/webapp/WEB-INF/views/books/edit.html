<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">

    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br>

    <label for="year">Введите год издания: </label>
    <input type="number" th:field="*{year}" id="year"/>
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
    <br>

    <label for="author">Введите имя автора: </label>
    <input type="text" th:field="*{authorName}" id="author"/>
    <div th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">error</div>
    <br>

    <input type="submit" value="Редактировать"/>

</form>

</body>
</html>
