<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать новую книгу</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">

    <label for="name">Введите название Книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br>
    <br>

    <label for="year">Введите год издания книги: </label>
    <input type="number" th:field="*{year}" id="year"/>
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>

    <br>
    <br>

    <label for="author">Введите имя автора: </label>
    <input type="text" th:field="*{authorName}" id="author"/>
    <div th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">error</div>
    <br>
    <br>

    <input type="submit" value="Создать"/>

</form>

</body>
</html>
